<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WILD FIRES</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="sidebar">
        <h4>Here we are showing wildfires accross the United States as well as the seasonality</h4>

        <div class="center-group">
            <h3>Cause of Fire</h3>
            <form id="filter-form">

                <label>
                    <input type="radio" name="fire-filter" value="both" checked> All Causes
                </label>
                <br>
                <label>
                    <input type="radio" name="fire-filter" value="Human"> Human Cause
                </label>
                <br>
                <label>
                    <input type="radio" name="fire-filter" value="Natural"> Natural Cause
                </label>
                
            </form>

            <h3>Date Selection</h3>
            <label for="year-select">Year:</label>
            <select id="year-select">
                <option value="2020" selected>2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>

            <label for="month-select">Month:</label>
            <select id="month-select">
                <option value="1" selected>January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <button id="apply-date">Apply Date</button>
        </div>
        <div class="bottom-section">
            <h5>About Us</h5>
            <p>This visualization was created by Grayson Levy, Ashley Bare, and Yoshi Chung for ICS 484 at UH Manoa</p>
            <h5>Data Source</h5>
            <a href="https://data-nifc.opendata.arcgis.com/datasets/nifc::inform-fire-occurrence-data-records/explore" target="_blank">NIFC Open Data</a>
        </div>

    </div>

    
    <div id="content">
        <h2 id="dynamic-heading">error</h2>
        <div id="graph"></div>
        <h2 id="time-series-plot">Seasonality of Wildfires</h2>
        <div id="timeSeriesPlot"></div> 
    </div>

    <script src="./js/graph.js"></script>
    <script src="./js/chart.js"></script>
</body>
</html>
