<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WILD FIRES</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="sidebar">
        <h3>Filter Options</h3>
        <form id="filter-form">

            <label>
                <input type="radio" name="fire-filter" value="both" checked> Both
            </label>
            <br>
            <label>
                <input type="radio" name="fire-filter" value="human"> Human
            </label>
            <br>
            <label>
                <input type="radio" name="fire-filter" value="natural"> Natural
            </label>
            
        </form>

        <h3>Date Selection</h3>
        <label for="year-select">Year:</label>
        <select id="year-select">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>

        <label for="month-select">Month:</label>
        <select id="month-select">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <button id="apply-date">Apply Date</button>
    </div>

    <div id="content">
    <div id="graph"></div>
    <div id="slider-container">
        <span id="slider-value">1/2020</span>
        <button id="decrease">-</button>
        <input type="range" min="0" max="45" value="0" id="dateSlider">
        <button id="increase">+</button>
    </div>    
    <div id="timeSeriesPlot"></div>
    </div>

    <script src="./js/graph.js"></script>
    <script src="./js/chart.js"></script>
</body>
</html>
